<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrialize CSS</title>
  </head>

  <body>
    <div class="container"></div>
    <h1>COLORS</h1>
    <div class="red white-text">Div with color class</div>
    <div class="blue white-text darken-5">Div with color class</div>
    <div class="green blue-text lighten-3">Div with color class</div>

    <!--Buttons-->
    <h1>BUTTONS</h1>
    <button class="btn">Read More</button>
    <button class="btn waves-effect waves-light">Read More</button>
    <button class="btn btn-large">Read More</button>
    <button class="btn btn-small">Read More</button>
    <button class="btn btn-large red darken-3 white-text">Read More</button>
    <button class="btn btn-large blue">Read More</button>
    <button class="btn btn-large green">Read More</button>
    <button class="btn btn-large purple">Read More</button>
    <button class="btn btn-large black">
      <i class="material-icons left">filter_list</i>Read More
    </button>
    <button class="btn btn-large yellow">
      <i class="material-icons left">cloud</i>Read More
    </button>

    <!--Floating style button-->
    <a class="btn-floating btn-large waves-effect waves-light red"
      ><i class="material-icons">add</i></a
    >
    <a class="btn-floating btn-large waves-effect waves-light red"
      ><i class="material-icons">mail</i></a
    >

    <!-- FIXED ACTION BUTTON -->
    <div class="fixed-action-btn">
      <a href="#" class="btn-floating red btn-large"
        ><i class="large material-icons">mode_edit</i></a
      >
      <ul>
        <li>
          <a href="#" class="btn-floating yellow btn-large"
            ><i class="large material-icons">insert_chart</i></a
          >
        </li>
        <li>
          <a href="#" class="btn-floating blue btn-large"
            ><i class="large material-icons">format_quote</i></a
          >
        </li>
        <li>
          <a href="#" class="btn-floating green btn-large"
            ><i class="large material-icons">publish</i></a
          >
        </li>
        <li>
          <a href="#" class="btn-floating orange btn-large"
            ><i class="large material-icons">attach_file</i></a
          >
        </li>
      </ul>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".fixed-action-btn");
        var instances = M.FloatingActionButton.init(elems, {
          direction: "top",
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
